<!DOCTYPE html>
<html lang="tr">

<div id="buton" style="width: 500px; height: 220px; margin: auto; margin-top: 30px;">

	<button id="yapay" onclick="olustur('dit')" style="width: 248px; height: 40px; font-size: 20px; cursor: pointer; margin-top: 10px;">BOT OLUŞTUR</button>
	<button id="ikili" onclick="olustur('bip')" style="width: 248px; height: 40px; font-size: 20px; cursor: pointer; margin-top: 10px;">BOTSUZ OLUŞTUR</button>
	<p id="oyuncu" style="color: blue; height: 22px; font-size: 20px; margin: 0px; margin-top: 10px; margin-left: 10px;">Yukarıda ki seçeneklerden istediğinize tıklayın..</p>
	<p id="rakip" style="height: 22px; font-size: 20px; margin: 0px; margin-top: 10px; margin-left: 10px;"></p>
	<button id="ac" onclick="yap('a')" style="width: 80px; height: 45px; font-size: 25px; margin-top: 20px; border-radius: 8px 0px 0px 8px; border: 3px solid black; background-color: darkgrey; color: white; cursor: default;">A</button>
	<button id="ka" onclick="yap('k')" style="width: 80px; height: 45px; font-size: 25px; margin-top: 10px; margin-left: -4px; border-radius: 0px 8px 8px 0px; border: none; background-color: darkgrey; color: white; cursor: pointer;">K</button>
	<button id="bir" onclick="yap('1')" style="width: 80px; height: 45px; font-size: 25px; margin-top: 10px; border-radius: 8px 0px 0px 8px; border: 3px solid black; background-color: darkgrey; color: white; cursor: default;">||</button>
	<button id="iki" onclick="yap('2')" style="width: 80px; height: 45px; font-size: 25px; margin-top: 10px; margin-left: -4px; border-radius: 0px 8px 8px 0px; border: none; background-color: darkgrey; color: white; cursor: pointer;">></button>
	<button id="so" disabled="true" onclick="yap('s')" style="width: 80px; height: 45px; font-size: 25px; margin-top: 10px; border-radius: 8px 0px 0px 8px; border: none; background-color: darkgrey; color: white; cursor: default;">S</button>
	<button id="os" disabled="true" onclick="yap('o')" style="width: 80px; height: 45px; font-size: 25px; margin-top: 10px; margin-left: -4px; border-radius: 0px 8px 8px 0px; border: none; background-color: darkgrey; color: white;">O</button>
</div>

<div id="alan" style="width: 555px; height: 555px; margin: auto; margin-top: 50px;"></div>

<div>
	<p id="za" onclick="zam()" style="visibility: hidden; display: flex; border: 1px solid white; border-radius: 5px; color: white; background-color: black; cursor: pointer; width: 50px; height: 25px; text-align: center; margin: auto; margin-top: 10px; align-items: center; justify-content: center; font-size: 25px">30</p>
</div>

<div style="text-align: center; width: 100%;">
<div id="cizgi" style="text-align: center; margin: auto; width: 75px; border-top: 1px solid black; margin-top:15px;">

<script type="text/javascript">

  za.style.backgroundColor = "black";

  var eksil = "dur";
  var timer = null;
  var sure = null;

	function zam() {
		if (za.style.visibility == "visible" && document.getElementsByClassName("butonlar")[0]) {
			if (eksil == "dur") {
				eksil = "eksil";
				timer = setInterval(function(){
					if (zaman > 0) {
  					zaman -= 1;
  					za.innerHTML = zaman;
						if(zaman < 10) {
							za.style.backgroundColor = "red";
							diit.play();
						}
						else {
							za.style.backgroundColor = "black";
						}
  				}
  				else {
  					var smi = Math.floor(Math.random() * 2);
  					var tik = Math.floor(Math.random() * 100);
  					var kontrol = disab.indexOf(tik);
  					if (disab.length < 100) {
  						while(kontrol >= 0) {
  							tik = Math.floor(Math.random() * 100);
  							kontrol = disab.indexOf(tik);
  						}

								if(harf == "S") {

								}
								else {
									harf = "S";
									s(tik);
									harf = "O";
									document.getElementById("so").style.border = "none";
								}
  						}
  						else {
  							o(tik);
  						}
  					}
  					else {
							clearInterval(timer);
							eksil = "dur";
							zaman = asil;
							za.style.backgroundColor = "black";
  						za.innerHTML = zaman;
  					}
  				}
				},hiz);
			}
			else {
				clearInterval(timer);
				eksil = "dur";
			}
		}
	}

				oyuncu.innerHTML = "OYUNCU: " + opuan;

				tekst.type = "button";
				tekst.id = i;

				tekst.style.width = "50px";
				tekst.style.height = "50px";
				tekst.style.marginLeft = "5px";
				tekst.style.marginTop = "5px";
				tekst.style.backgroundColor = "grey";
				tekst.style.color = "grey";
				tekst.style.border = 'none';

				tekst.onclick = function() {

	var cik = "devam";
	var gold = document.querySelector("#gold");

	function bekles(i) {
		setTimeout(function(){
			if(harf == "S") {
				s(i);
				botla();
			}
			else {
				harf = "S";
				s(i);
				botla();
				harf = "O";
				document.getElementById("so").style.border = "none";
			}
		},bothizi*hamle);
	}
	function bekleo(i) {
		setTimeout(function(){
			o(i);
			botla();
		},bothizi*hamle);
	}

	// BOT HAMLELERİ
	function botla() {
		hamle = 1;
  	for(var i = 0; i < 100; i++) { // bütün kutulara tek tek bak
  		if (disab.indexOf(i) < 0) { // kutuya tıklanmamışsa
  			//S -1 -2
  			if(document.getElementById(i-1) && document.getElementById(i-1).value == "O" && document.getElementById(i-2) && document.getElementById(i-2).value == "S" && i != 10 && i != 20 && i != 30 && i != 40 && i != 50 && i != 60 && i != 70 && i != 80 && i != 90 && i != 11 && i != 21 && i != 31 && i != 41 && i != 51 && i != 61 && i != 71 && i != 81 && i != 91){

  				bekles(i);
					hamle+=1;

  				bekles(i);
					hamle+=1;

  				bekles(i);
					hamle+=1;
  			}
  			//S +9 +18
  			if(document.getElementById(i+9) && document.getElementById(i+9).value == "O" && document.getElementById(i+18) && document.getElementById(i+18).value == "S" && i != 0 && i != 10 && i != 20 && i != 30 && i != 40 && i != 50 && i != 60 && i != 70 && i != 80 && i != 1 && i != 11 && i != 21 && i != 31 && i != 41 && i != 51 && i != 61 && i != 71 && i != 81){
  				bekles(i);
					hamle+=1;

  			if(document.getElementById(i-11) && document.getElementById(i-11).value == "S" && document.getElementById(i+11) && document.getElementById(i+11).value == "S" && i != 19 && i != 29 && i != 39 && i != 49 && i != 59 && i != 69 && i != 79 && i != 20 && i != 30 && i != 40 && i != 50 && i != 60 && i != 70 && i != 80){

	function rastgele() {
  	var smi = Math.floor(Math.random() * 2);
  	var tik = Math.floor(Math.random() * 100);
  	var kontrol = disab.indexOf(tik);
  	while(kontrol >= 0) {
  		tik = Math.floor(Math.random() * 100);
  		kontrol = disab.indexOf(tik);
  	}
		if (smi == 0) {
			setTimeout(function(){
				if(harf == "S") {
					s(tik);
				}
				else {
					harf = "S";
					s(tik);
					harf = "O";
					document.getElementById("so").style.border = "none";
				}
			},bothizi*hamle);
  	}
  	else {
			setTimeout(function(){
				o(tik);
			},bothizi*hamle);
  	}
		hamle = 1;
	}

	function s(elem) {
		cik = "devam";
		for(var i = 0; i < disab.length; i++) {
			if (elem == disab[i]) { // daha önce tıklanmış bir yere tıklanırsa
				cik = "cik";
			}
		}
		if(cik != "cik") { // daha önce tıklanmamış bir yere tıklanırsa
		var oyuncu = document.getElementById("oyuncu");
		var rakip = document.getElementById("rakip");
		var but = document.getElementById(elem);
		but.disabled = true;
		var bod = document.getElementById("bod");

				yap("a");

    	}

				yap("k");

    		but.style.backgroundColor = 'red';
				but.style.color = 'white';
    	}
		but.style.borderRadius = '0%';
		but.style.cursor = "default";
		but.value = harf;
		liste.push(elem);
		disab.push(elem);
		if (harf == "S") { // S kısmı
			zaman = asil;
			za.style.backgroundColor = "black";
  		za.innerHTML = zaman;
			cal("bip");
			var index;
			//S -11 -22
			if (document.getElementById(elem-11) && document.getElementById(elem-11).value == "O" && document.getElementById(elem-22) && document.getElementById(elem-22).value == "S" && elem != 91 && elem != 81 && elem != 71 && elem != 61 && elem != 51 && elem != 41 && elem != 31 && elem != 90 && elem != 80 && elem != 70 && elem != 60 && elem != 50 && elem != 40 && elem != 30) {
				document.getElementById(elem).style.color = "white";
				document.getElementById(elem-11).style.color = "white";
				document.getElementById(elem-22).style.color = "white";
				document.getElementById(elem).style.backgroundColor = "green";
				document.getElementById(elem-11).style.backgroundColor = "green";
				document.getElementById(elem-22).style.backgroundColor = "green";

    			so.style.border = "3px solid white";
    		}
    		else if (harf == "O") {
    			os.style.border = "3px solid white";
    		}
    		if (birki == "1") {
    			bir.style.border = "3px solid white";
    		}
    		else {
    			iki.style.border = "3px solid white";
    		}
    		if (sira == 0) {
				oyuncu.style.color = "yellow";
				rakip.style.color = "white";
    		}
    		else {
				oyuncu.style.color = "white";
				rakip.style.color = "yellow";
    		}
    		for (let i = 0; i < liste.length; i++) {
    			var deg = document.getElementById(liste[i]);
    			deg.style.backgroundColor = "black";
    			deg.style.color = "white";
    			deg.style.border = "2px solid white";
    		}
    		for (let i = 0; i < soss.length; i++) {
    			var deg = document.getElementById(soss[i]);
    			deg.style.border = '2px solid white';
    		}
    		cal("dit");
    	}

    	if(v == "1") {
    		if (bod.style.backgroundColor == 'white') {
    			bir.style.border = "3px solid black";
    		}
    		else {
    			bir.style.border = "3px solid white";
    		}
    		bir.style.cursor = "default";
    		iki.style.border = "none";
    		iki.style.cursor = "pointer";
    		birki = "1";
    		music.pause();
    		cal("bip");
    	}
    	if(v == "2") {
    		bir.style.border = "none";
    		bir.style.cursor = "pointer";
    		if (bod.style.backgroundColor == 'white') {
    			iki.style.border = "3px solid black";
    		}
    		else {
    			iki.style.border = "3px solid white";
    		}
    		iki.style.cursor = "default";
    		birki = "2";
    		cal("dit");
    		music.play();
    	}
    }
    yap("k");
</script>
